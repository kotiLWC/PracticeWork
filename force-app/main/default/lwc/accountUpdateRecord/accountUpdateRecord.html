<template>
    <lightning-card title="Account Update Records">
        <div style="height: auto; width: auto;">
            <template if:true={data}>
            <div>
            <lightning-datatable key-field="id" data={data} columns={columns} onrowselection={getSelectedName}>
            </lightning-datatable>
            </div>
            <div>
            <lightning-button label="Edit" icon-name="utility:edit" variant="destructive" onclick={updateAccount}>
            </lightning-button>
            </div>
            </template>

            <template if:true={openmodel}>
                <div class="demo-only" style="height: 640px;">
                    <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
                        <div class="slds-modal__container">
                            <header class="slds-modal__header">
                                <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={closeModal}>
                                    <lightning-icon icon-name="utility:close" size="medium">
                                    </lightning-icon>
                                    <span class="slds-assistive-text">Close</span>
                                </button>
                                <h2 id="modal-heading-01" class="slds-text-heading_medium slds-hyphenate">Account Edit</h2>
                            </header>
                            <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
                                <div class="slds-m-around_medium">
                                    <template if:true={selectedAccount}> 
                                        <template for:each={selectedAccount} for:item="acc">
                                        <lightning-layout key={acc.Id} class="slds-m-vertical_x-small">
                                            <lightning-layout-item padding="horizontal-small">
                                                <lightning-input type="text" label="Name" name="Name" value={acc.Name} onchange={handleNameChange}></lightning-input>
                                            </lightning-layout-item><br/><br/>
                                            <lightning-layout-item padding="horizontal-small">
                                                <lightning-input type="text" label="Rating" name="Rating" value={acc.Rating} onchange={handleRatingChange}></lightning-input>
                                            </lightning-layout-item><br/><br/>
                                            <lightning-layout-item padding="horizontal-small">
                                                <lightning-input type="text" label="Industry" name="Industry" value={acc.Industry} onchange={handleIndustryChange}></lightning-input>
                                            </lightning-layout-item><br/><br/>
                                            <lightning-layout-item padding="horizontal-small">
                                                <lightning-input type="text" label="Phone" name="Phone" value={acc.Phone} onchange={handlePhoneChange}></lightning-input>
                                            </lightning-layout-item><br/><br/>
                                        </lightning-layout>
                                    </template>
                                    </template>
                             </div>           
                            </div>
                            <footer class="slds-modal__footer">
                                <lightning-button label="Cancel" variant="neutral" onclick={closeModal}></lightning-button>&nbsp;&nbsp;&nbsp;&nbsp;
                                <lightning-button label="Save" variant="brand" onclick={saveMethod}></lightning-button>
                            </footer>
                        </div>
                    </section>
                    <div class="slds-backdrop slds-backdrop_open"></div>
                </div>
            </template>
        </div> 
    </lightning-card>   
</template>
